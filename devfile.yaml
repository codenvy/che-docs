apiVersion: 1.0.0
metadata:
  generateName: che-docs-

components:
  - alias: che-docs-dev
    type: dockerimage
    image: 'quay.io/eclipse/che-docs:latest'
    memoryLimit: 1Gi
    mountSources: true
    endpoints:
      - name: che-docs-livereload-server
        port: 35729
      - name: che-docs-web-server
        port: 4000
        attributes:
          path: /che-7/introduction-to-eclipse-che/
    args: ['sleep', 'infinity']
  - alias: bash-curl
    type: dockerimage
    image: 'docker.io/cosmintitei/bash-curl'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
  - alias: linkchecker
    type: dockerimage
    image: 'docker.io/linkchecker/linkchecker:latest'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    volumes:
      - name: mnt
        containerPath: /mnt
  - alias: newdoc
    type: dockerimage
    image: 'docker.io/mrksu/newdoc'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
  - id: joaompinto/vscode-asciidoctor/latest
    type: chePlugin
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin

commands:
  - name: Generate reference tables
    actions:
      - type: exec
        component: bash-curl
        workdir: /projects/che-docs
        command: bash tools/environment_docs_gen.sh
  - name: Launch preview server
    actions:
      - workdir: /projects/che-docs/src/main
        type: exec
        command: 'jekyll clean && jekyll serve --incremental --livereload -H 0.0.0.0'
        component: che-docs-dev
  - name: Kill preview server
    actions:
      - type: exec
        command: killall ruby
        component: che-docs-dev
  - name: Create a new topic
    actions:
      - type: exec
        component: newdoc
        workdir: /projects/che-docs
        command: bash tools/newtopic.sh
  - name: Test-adoc
    actions:
      - type: exec
        component: bash-curl
        workdir: /projects/che-docs
        command: >-
          echo 'Enter path to the file to validate';
          read file;
          bash tools/test-adoc.sh $file;
  - name: Check links
    actions:
      - type: exec
        component: linkchecker
        workdir: /projects/che-docs
        command: linkchecker -f linkcheckerrc http://0.0.0.0:4000
