# chectl devfile:generate --name=che-docs --git-repo=https://github.com/eclipse/che-docs --dockerimage=docker.io/antora/antora --command=./run_antora.sh
apiVersion: 1.0.0
metadata:
  generateName: che-docs-

components:
  - alias: antora
    type: dockerimage
    image: docker.io/antora/antora
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    endpoints:
      - name: Open-Livereload
        port: 35729
      - name: Open-Preview-server
        port: 4000
        attributes:
          path: /che-7/overview/introduction-to-eclipse-che/
  - alias: bash-curl
    type: dockerimage
    image: 'docker.io/cosmintitei/bash-curl'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
  - alias: linkchecker
    type: dockerimage
    image: 'docker.io/linkchecker/linkchecker:latest'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    volumes:
      - name: mnt
        containerPath: /mnt
  - alias: newdoc
    type: dockerimage
    image: 'docker.io/mrksu/newdoc'
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
  - id: testthedocs/vale/latest
    type: chePlugin
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin
  - id: joaompinto/vscode-asciidoctor/latest
    type: chePlugin

commands:
  - name: Generate reference tables
    actions:
      - type: exec
        component: bash-curl
        workdir: /projects/che-docs
        command: bash tools/environment_docs_gen.sh
  - name: Start preview server
    actions:
      - type: exec
        command: echo "--modules-folder /tmp/node_modules" > /projects/.yarnrc; export HOME=/projects && export NODE_PATH=/tmp/node_modules && yarn add gulp gulp-cli gulp-connect && LIVERELOAD=true $NODE_PATH/gulp/bin/gulp.js
        component: antora
        workdir: /projects/che-docs
  - name: Create a new topic
    actions:
      - type: exec
        component: newdoc
        workdir: /projects/che-docs
        command: bash tools/newtopic.sh
  - name: Validate Modular Doc
    actions:
      - type: exec
        component: bash-curl
        workdir: /projects/che-docs
        command: >-
          echo 'Enter path to the file to validate and press Enter:';
          read file;
          bash tools/test-adoc.sh $file;
  - name: Validate links
    actions:
      - type: exec
        component: linkchecker
        workdir: /projects/che-docs
        command: linkchecker -f linkcheckerrc http://0.0.0.0:4000
