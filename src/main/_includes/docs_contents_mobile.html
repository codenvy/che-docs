<div class="docs-nav-mobile unit whole show-on-mobiles">
  <select onchange="if (this.value) window.location.href=this.value">
    <option value="">Navigate the docsâ€¦</option>
    {% if page.layout == 'tutorials' %}
    {% assign layout_docs = site.data.tutorials %}
    {% elsif page.layout == 'docs' %}
    {% assign layout_docs = site.data.docs %}
    {% elsif page.layout == 'release-notes' %}
    {% assign layout_docs = site.data.release-notes %}
    {% endif %}
    {% for section in layout_docs %}
    <optgroup label="{{ section.title }}">
      {% if page.layout == 'tutorials' %}
      {% include docs_option.html items=section.tutorials %}
      {% elsif page.layout == 'docs' %}
      {% include docs_option.html items=section.docs %}      
      {% elsif page.layout == 'release-notes' %}
      {% include docs_option.html items=section.release-notes %}
      {% endif %}
    </optgroup>


    {% endfor %}

    {% if page.layout == 'tutorials' %}
    {% assign layout_docs = site.data.tutorials %}
    {% elsif page.layout == 'release-notes' %}
    {% assign layout_docs = site.data.release-notes %}
    {% else %}
    {% assign layout_docs = site.data.docs %}
    {% endif %}
    {% for section in layout_docs %}

    {% endfor %}
  </select>
</div>
