---
extends: substitution
message: Consider using '%s' instead of '%s'
ignorecase: false
level: warning
swap:
  '\sche': "{prod-short}"
  '\sChe': "{prod-short}"
  '\sContainer Registry': Red Hat Ecosystem Catalog
  '\sContainer Catalog': Red Hat Ecosystem Catalog
  '\s[^n] binary': tool
  '\sconfig map': ConfigMap
  '\sconfig maps': ConfigMaps
  '\sDotnet': .NET
  '\sdotnet': .NET
  '\sis installed': is available
  '\sjava': Java
  '\soperator': Operator
  '\spostgres': PostgreSQL
  '\sPostgres': PostgreSQL
  '\spresent': available
  '\sprogram': tool
  '\sSsl': TLS
  '\sssl': TLS
  '\sSSL': TLS
